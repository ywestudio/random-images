<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin:0;
  background:black;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
img {
  max-width:100%;
  max-height:100%;
}
</style>
</head>
<body>

<img id="randomImage">

<script>
const images = [
  "Artboard 1 copy 2.png",
  "Artboard 1 copy 3 (1).png",
  "Artboard 1 copy 4.png",
  "Artboard 1 copy.png",
  "Artboard 1.png",
  "Copy of Artboard 1 copy 4.png",
  "Copy of Artboard 1 copy.png"
];

const randomImage = images[Math.floor(Math.random() * images.length)];
document.getElementById("randomImage").src = randomImage;
</script>

</body>
</html>

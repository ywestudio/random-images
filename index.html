<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin:0;
  background:black;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
img {
  max-width:100%;
  max-height:100%;
}
</style>
</head>
<body>

<img id="randomImage">

<script>
const images = [
  "image1.jpg",
  "image2.jpg",
  "image3.jpg",
  "image4.jpg",
  "image5.jpg",
  "image6.jpg",
  "image7.jpg"
];

const randomImage = images[Math.floor(Math.random() * images.length)];
document.getElementById("randomImage").src = randomImage;
</script>

</body>
</html>
